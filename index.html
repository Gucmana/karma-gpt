<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Karma GPT</title>
</head>
<body>
  <h1>Karma GPT: анализ поступка</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Напиши свой поступок здесь..."></textarea>
  <br />
  <button onclick="analyze()">Анализировать</button>
  <p id="result"></p>

  <script>
    async function analyze() {
      const input = document.getElementById('input').value;
      const result = document.getElementById('result');
      result.textContent = 'Анализирую...';

      try {
        const response = await fetch('https://karma-gpt-server-2.artesyork.replit.dev/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input })
        });

        const data = await response.json();
        result.textContent = data.result;
      } catch (error) {
        result.textContent = 'Ошибка: ' + error.message;
      }
    }
  </script>
</body>
</html>
